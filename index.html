<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form</title>
</head>

<body>
	<form action="https://formspree.io/xaypoeae" method="POST">
		<label for="name">Ім'я:</label><br>
		<input type="text" name="name"><br>
		<label for="email">Електронна пошта:</label><br>
		<input type="email" id="email" name="email"><br>
		<label for="phone">Номер телефону:</label><br>
		<input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{12}"><br>
		<textarea name="message" cols="40" rows="10">Message</textarea><br>
		<input type="submit" value="Відправити">
    </form>
</body>

</html>
